<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/integration/public/output.css" rel="stylesheet">
</head>

<body class="h-full bg-slate-50">
    <!-- Titre avec image -->

    <div class="m-auto h-60 w-108 text-center">
        <img src="" alt="">
        <h1 class="text-indigo-700 font-bold text-6xl mt-24">QuickWork</h1>
    </div>

    <!-- Installation du plugin tailwind/form via https://github.com/tailwindlabs/tailwindcss-forms -->
    <div class="text-center border-2 border-slate-200 p-2 w-[16rem] m-auto">

        <div class="m-auto">
            <h1 class="text-indigo-700 font-bold text-xl p-2">Veuillez vous connecter</h1>
                
            <form class="" action="#" method="POST">
                <label class="">
                    <input type="email" placeholder="Entrer votre adresse mail" class="my-2
                                                                                        w-full 
                                                                                        rounded-md 
                                                                                        bg-gray-100 
                                                                                        border-transparent 
                                                                                        hover:border-1 
                                                                                        hover:border-gray-500
                                                                                        focus:border-gray-500 
                                                                                        focus:bg-white focus:ring-0">
                </label>

                <label class="">
                    <input type="password" placeholder="Entrer votre mot de passe" class="my-2 
                                                                                            w-full 
                                                                                            rounded-md 
                                                                                            bg-gray-100 
                                                                                            border-transparent 
                                                                                            hover:border-1 
                                                                                          hover:border-gray-500
                                                                                            focus:border-gray-500 
                                                                                            focus:bg-white 
                                                                                            focus:ring-0">
                </label>

                <button class="transition-colors 
                                duration-600 
                                transform 
                                my-2 
                                w-52 
                                h-10 
                                rounded-md 
                                font-bold 
                                text-white
                                bg-indigo-700 
                                hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500                    
                                hover:opacity-50
                                hover:shadow-md">Valider</button>
                
            </form>
        </div>
    </div>
</div>
</body>
</html>
